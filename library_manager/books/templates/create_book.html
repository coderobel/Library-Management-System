<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Book</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Optional, for styling -->
</head>
<body>
    <h1>Create a New Book</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Book</button>
    </form>

    <a href="{% url 'book_list' %}">Back to Book List</a> <!-- Adjust 'book_list' to your URL name -->
</body>
</html>
