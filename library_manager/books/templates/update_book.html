<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

    <form method="POST">

    <a href="{% url 'book_list' %}">Cancel</a>

</html>
